{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Destination | WanderList</title>
  <link rel="stylesheet" href="{% static 'css/theme.css' %}">
  <link rel="stylesheet" href="{% static 'css/add_destination.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  
  <style>
    /* Map picker style */
    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }
    #picker-map {
      height: 300px;
      width: 100%;
      border-radius: 8px;
      margin-bottom: 15px;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Add a New Destination</h1>

    {% if messages %}
    <div>
      {% for message in messages %}
        <div class="alert {{ message.tags }}">{{ message }}</div>
      {% endfor %}
    </div>
    {% endif %}

    <form action="{% url 'destination:create' %}" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <label for="destination_image">Destination Image (Must be URL - optional):</label>
      <input type="url" id="destination_image_url" name="destination_image" value="{{ destination.destination_image }}" placeholder="Enter image URL">

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="city">City:</label>
      <input type="text" id="city" name="city" required>

      <label for="country">Country:</label>
      <input type="text" id="country" name="country" required>

      <div class="form-grid" id="date-picker-container">
        <div>
          <label for="start_trip">Trip Start (Date & Time):</label>
          <input type="text" id="start_trip" name="start_trip" class="date-picker" placeholder="Select start date & time">
        </div>
        <div>
          <label for="end_trip">Trip End (Date & Time):</label>
          <input type="text" id="end_trip" name="end_trip" class="date-picker" placeholder="Select end date & time">
        </div>
      </div>

      <label>Click on the map to set coordinates:</label>
      <div id="picker-map"></div>
      
      <div class="form-grid">
        <div>
          <label for="latitude">Latitude:</label>
          <input type="number" step="any" id="latitude" name="latitude" placeholder="Click map to select" readonly>
        </div>
        <div>
          <label for="longitude">Longitude:</label>
          <input type="number" step="any" id="longitude" name="longitude" placeholder="Click map to select" readonly>
        </div>
      </div>

      <label for="category">Category:</label>
      <select id="category" name="category" required>
        <option value="">Select a category</option>
        <option value="Dreaming">Dreaming</option>
        <option value="Planned">Planned</option>
        <option value="Visited">Visited</option>
      </select>

      <label for="description">Description:</label>
      <textarea id="description" name="description" rows="4" maxlength="500"></textarea>

      <label for="notes">Notes / Journal Entry (optional):</label>
      <textarea id="notes" name="notes" rows="4" placeholder="Write your travel notes or journal entry here..."></textarea>

      <div class="button-container">
        <button type="submit" class="btn-save">Save</button>
        <a href="{% url 'destination:list' %}" class="btn-cancel">Cancel</a>
      </div>
    </form>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    // 1. Map Logic
    (function() {
      var latInput = document.getElementById('latitude');
      var lonInput = document.getElementById('longitude');

      var map = L.map('picker-map').setView([20, 0], 2);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      var marker = null;

      map.on('click', function(e) {
        var lat = e.latlng.lat.toFixed(6);
        var lon = e.latlng.lng.toFixed(6);

        latInput.value = lat;
        lonInput.value = lon;

        if (marker) {
          marker.setLatLng(e.latlng);
        } else {
          marker = L.marker(e.latlng).addTo(map);
        }
      });
    })();

    // 2. âœ… Date & Time Picker Logic (Simplified)
    (function() {
      // Configuration for Time Picker
      var config = {
        enableTime: true,        // Enable time selection
        dateFormat: "Y-m-d H:i", // Format as Date + Time
        time_24hr: true,         // Use 24-hour format
        allowInput: true,
      };

      // Initialize Flatpickr immediately (No category check)
      flatpickr("#start_trip", config);
      flatpickr("#end_trip", config);
    })();
  </script>
</body>
</html>
