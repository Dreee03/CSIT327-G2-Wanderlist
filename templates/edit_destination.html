{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Destination | WanderList</title>
  <link rel="stylesheet" href="{% static 'css/theme.css' %}">
  <link rel="stylesheet" href="{% static 'css/edit_destination.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  
  <style>
    /* Ensure map and grid styling matches Add Page */
    #picker-map {
      height: 300px;
      width: 100%;
      border-radius: 8px;
      margin-top: 10px;
      margin-bottom: 15px;
      z-index: 1;
    }
    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }
  </style>
</head>
<body>
  <div class="edit-container">
    <div class="edit-card">
      <h1 class="edit-title">Edit Destination</h1>

      {% if messages %}
      <div class="alert-container">
        {% for message in messages %}
          <div class="alert {{ message.tags }}">{{ message }}</div>
        {% endfor %}
      </div>
      {% endif %}

      <form method="POST" class="edit-form" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="form-group">
          <small>Enter an external image URL:</small>
          <input type="url" id="destination_image_url" name="destination_image" value="{{ destination.destination_image }}" placeholder="Enter image URL">
        </div>

        <div class="form-group">
          <label for="name">Destination Name</label>
          <input type="text" id="name" name="name" value="{{ destination.name }}" required>
        </div>

        <div class="form-grid">
          <div class="form-group">
            <label>City</label>
            <input type="text" name="city" value="{{ destination.city }}" required>
          </div>
          <div class="form-group">
            <label for="country">Country</label>
            <input type="text" id="country" name="country" value="{{ destination.country }}" required>
          </div>
        </div>

        <div class="form-grid" id="date-picker-container">
          <div>
            <label for="start_trip">Trip Start (Date & Time):</label>
            <input type="text" id="start_trip" name="start_trip" value="{{ destination.start_trip|default:'' }}" class="date-picker" placeholder="Select start date & time">
          </div>
          <div>
            <label for="end_trip">Trip End (Date & Time):</label>
            <input type="text" id="end_trip" name="end_trip" value="{{ destination.end_trip|default:'' }}" class="date-picker" placeholder="Select end date & time">
          </div>
        </div>

        <label>Click on the map to set coordinates:</label>
        <div id="picker-map"></div>

        <div class="form-grid">
          <div class="form-group">
            <label>Latitude</label>
            <input type="number" step="any" id="latitude" name="latitude" value="{{ destination.latitude|default_if_none:'' }}" placeholder="Click map to select" readonly>
          </div>
          <div class="form-group">
            <label>Longitude</label>
            <input type="number" step="any" id="longitude" name="longitude" value="{{ destination.longitude|default_if_none:'' }}" placeholder="Click map to select" readonly>
          </div>
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" name="description" rows="4" maxlength="500" placeholder="Describe the destination...">{{ destination.description }}</textarea>
        </div>
        <div class="form-group">
          <label for="notes">Notes / Journal Entry (optional):</label>
          <textarea id="notes" name="notes" rows="4" placeholder="Write your travel notes or journal entry here...">{{ destination.notes }}</textarea>
        </div>

        <div class="form-group">
          <label for="category">Category</label>
          <select id="category" name="category" required>
            <option value="Dreaming" {% if destination.category == "Dreaming" %}selected{% endif %}>Dreaming</option>
            <option value="Planned" {% if destination.category == "Planned" %}selected{% endif %}>Planned</option>
            <option value="Visited" {% if destination.category == "Visited" %}selected{% endif %}>Visited</option>
          </select>
        </div>

        <div class="button-row">
          <a href="{% url 'dashboard' %}" class="cancel-btn" onclick="return confirm('Discard changes and go back?')">Cancel</a>
          <button type="submit" class="save-btn">Save Changes</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    // 1. Map Logic
    (function() {
      var latInput = document.getElementById('latitude');
      var lonInput = document.getElementById('longitude');

      // Use existing coordinates if available, otherwise default
      var initialLat = parseFloat(latInput.value) || 20;
      var initialLon = parseFloat(lonInput.value) || 0;
      var initialZoom = (latInput.value && lonInput.value) ? 10 : 2;

      var map = L.map('picker-map').setView([initialLat, initialLon], initialZoom);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      var marker = null;
      
      if (latInput.value && lonInput.value) {
        marker = L.marker([initialLat, initialLon]).addTo(map);
      }

      map.on('click', function(e) {
        var lat = e.latlng.lat.toFixed(6);
        var lon = e.latlng.lng.toFixed(6);

        latInput.value = lat;
        lonInput.value = lon;

        if (marker) {
          marker.setLatLng(e.latlng);
        } else {
          marker = L.marker(e.latlng).addTo(map);
        }
      });
    })();

    // 2. âœ… Date & Time Picker Logic (Always Active)
    (function() {
      var config = {
        enableTime: true,
        dateFormat: "Y-m-d H:i",
        time_24hr: true,
        allowInput: true,
      };

      flatpickr("#start_trip", config);
      flatpickr("#end_trip", config);
    })();
  </script>
</body>
</html>
