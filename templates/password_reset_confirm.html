{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Set New Password - WanderList</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="form-page">
  <div class="form-container">
    <h2 class="text-center">Set a New Password</h2>

    <form method="post">
      {% csrf_token %}
      {{ form.non_field_errors }}
      <div class="mb-3">{{ form.new_password1.label_tag }}{{ form.new_password1 }}</div>
      <div class="mb-3">{{ form.new_password2.label_tag }}{{ form.new_password2 }}</div>
      <button type="submit" class="btn btn-success w-100">Update Password</button>
    </form>
  </div>
</body>
</html>
