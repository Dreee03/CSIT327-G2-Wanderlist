{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password - WanderList</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="form-page">
  <div class="form-container">
    <h2 class="text-center">Forgot Password?</h2>
    <p class="text-muted text-center">Enter your email to receive a reset link.</p>

    <form method="post">
      {% csrf_token %}
      {{ form.email.label_tag }}
      {{ form.email }}
      <button type="submit" class="btn btn-primary w-100 mt-3">Send Reset Link</button>
    </form>

    <p class="text-center mt-3"><a href="{% url 'login' %}">Back to Login</a></p>
  </div>
</body>
</html>
