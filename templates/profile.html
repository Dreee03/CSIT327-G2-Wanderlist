{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile - WanderList</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="{% url 'dashboard' %}">WanderList</a>
    <div class="ms-auto d-flex align-items-center">
      <a href="{% url 'profile' %}" class="text-white mx-3" title="Profile">
        {% if profile.profile_pic %}
          <img src="{{ profile.profile_pic.url }}" alt="Profile" class="rounded-circle" width="40" height="40">
        {% else %}
          <i class="bi bi-person-circle" style="font-size: 1.8rem;"></i>
        {% endif %}
      </a>
      <a href="{% url 'logout' %}" class="text-white">Logout</a>
    </div>
  </nav>

  <div class="container mt-5">
    <h2 class="text-center mb-4">My Profile</h2>

    <div class="card shadow-sm p-4">
      <div class="text-center mb-4">
        {% if profile.profile_pic %}
          <img src="{{ profile.profile_pic.url }}" alt="Profile Picture" class="rounded-circle" width="120" height="120">
        {% else %}
          <i class="bi bi-person-circle" style="font-size: 6rem; color: #aaa;"></i>
        {% endif %}
      </div>

      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100 mt-3">Save Changes</button>
      </form>

      <a href="{% url 'dashboard' %}" class="btn btn-secondary w-100 mt-3">‚Üê Back to Dashboard</a>
    </div>
  </div>
</body>
</html>
