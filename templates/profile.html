{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile - WanderList</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      max-width: 500px;
      margin: 50px auto;
      border-radius: 15px;
      padding: 30px;
    }
    .profile-img {
      width: 140px;
      height: 140px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #0d6efd;
    }
    .navbar {
      background-color: #1988ff !important; /* restored to match original dashboard color */
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
    }
    h3 {
      font-weight: 600;
    }
    form button {
      font-weight: 500;
    }
    .btn-secondary {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark px-3">
    <a class="navbar-brand" href="{% url 'dashboard' %}">WanderList</a>
    <div class="ms-auto d-flex align-items-center">
      <a href="{% url 'profile' %}" class="text-white mx-3" title="Profile">
        {% if profile.profile_pic %}
          <img src="{{ profile.profile_pic.url }}" alt="Profile" class="rounded-circle" width="45" height="45" style="object-fit: cover;">
        {% else %}
          <i class="bi bi-person-circle" style="font-size: 1.8rem;"></i>
        {% endif %}
      </a>
      <a href="{% url 'logout' %}" class="text-white">Logout</a>
    </div>
  </nav>

  <div class="container">
    <div class="card shadow-sm">
      <div class="text-center mb-4">
        {% if profile.profile_pic %}
          <img src="{{ profile.profile_pic.url }}" alt="Profile Picture" class="profile-img">
        {% else %}
          <i class="bi bi-person-circle" style="font-size: 6rem; color: #aaa;"></i>
        {% endif %}
      </div>

      <h3 class="text-center mb-4">{{ user.username }}</h3>

      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100 mt-3">Save Changes</button>
      </form>

      <a href="{% url 'dashboard' %}" class="btn btn-secondary w-100">‚Üê Back to Dashboard</a>
    </div>
  </div>
</body>
</html>
